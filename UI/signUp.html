<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marshmallows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">Marshmallows</div>
    <div class="menu">
        <a href="index.html" id="home">Home</a>
        <a href="" id ="sign_out_sign_in">Sign up</a>
    </div>
</header>
<main>
    <div class="sign_up">
        <form name = "registrationForm" action="" class="registration">
            <div class="userRegistration"><img  src="images/userRegistration.png"/><input name = "username" id="username" placeholder=" Username..."></div>
            <div class="keyRegistration"><img src="images/keyRegistration.png"/><input name ="password" id="password" placeholder=" Password..."></div>
            <button type="submit" id="button_registration" value="Sign up"><a href="index.html"> Sign up</a></button>
        </form>
    </div>
</main>
<footer>
    <div class="logo_footer">Marshmallows</div>
    <div class="footer_icon">
        <button type="button" class="vk"><img src="images/vk.png" alt="vk"/></button>
        <button type="button" class="email"><img src="images/email.png" alt="email"/></button>
        <button type="button" class="insta"><img src="images/insta.png" alt="instagram"/></button>
    </div>
    <p class="data">Adamskaya Yuliya 2 course 6 group<br>03.03.2018</p>
</footer>
<script src="eventsSignUp.js"></script>
</body>
</html>
